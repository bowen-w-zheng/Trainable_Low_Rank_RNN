name: contextual_switch_large
description: Larger network configuration matching paper scale

rnn:
  N: 2000
  R: 2
  g: 0.8
  tau: 1.0
  phi: tanh
  d_in: 4
  use_bias: false
  M_init_std: 1.0
  N_init_std: 1.0
  B_init_std: 1.0
  w_init_std: 1.0

integrator:
  dt: 0.1
  T: 100.0
  solver_name: tsit5
  save_every: 1
  rtol: 0.001
  atol: 1.0e-06

training:
  batch_size: 64
  n_epochs: 100
  learning_rate: 0.0005
  weight_decay: 0.0
  seed: 42
  log_every: 10
  eval_every: 100
  n_train_trials: 50000
  n_val_trials: 1000
  optimizer: adam
  grad_clip: 1.0
  train_M: true
  train_N: true
  train_B: true
  train_w: true
  save_every: 2000
  checkpoint_dir: checkpoints

task:
  stim_std: 0.0
  stim_mean_abs: 1.2
  gamma_on: 0.08
  gamma_off: -0.14
  T_burn: 15.0
  T_stim: 85.0
  T_avg: 10.0
  label_type: pm1
  loss_type: mse
