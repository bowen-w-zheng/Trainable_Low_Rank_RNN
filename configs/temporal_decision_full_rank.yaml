name: temporal_decision_full_rank
description: Full rank configuration for temporal decision task (compare with low rank)

rnn:
  N: 100
  R: 2
  g: 0.8
  tau: 0.1
  phi: tanh
  d_in: 3
  use_bias: false
  M_init_std: 1.0
  N_init_std: 1.0
  B_init_std: 1.0
  w_init_std: 1.0
  J_init_std: 1.0

integrator:
  dt: 0.01
  T: 1.0
  solver_name: euler
  save_every: 1
  rtol: 0.001
  atol: 1.0e-06

training:
  batch_size: 64
  n_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0
  seed: 42
  log_every: 10
  eval_every: 10
  n_train_trials: 10000
  n_val_trials: 1000
  optimizer: adam
  grad_clip: 1.0
  training_mode: full_rank    # <-- Train full J matrix
  train_M: true
  train_N: true
  train_B: true
  train_w: true
  save_every: 1000
  checkpoint_dir: checkpoints

task:
  dt: 0.01
  T_trial: 1.0
  t_stim_on: 0.2
  t_stim_off: 0.7
  t_response_on: 0.8
  t_response_off: 1.0
  mu1: 0.0
  sigma1: 1.0
  mu2: 0.0
  sigma2: 1.0
  theta: 0.0
  label_type: binary
  loss_type: bce
